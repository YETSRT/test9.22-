<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传简历 - Resume Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 左侧内容区域 -->
        <div class="left-section">
            <div class="text-content">
                <h1 class="main-title">Finish!</h1>
                <h2 class="sub-title">Upload Your Resume</h2>
                <p class="description">
                    Upload your resume, the platform will help you parse and optimize, 
                    you can also skip this step.
                </p>
            </div>
            <div class="image-placeholder">
                <div class="placeholder-content">
                    <div class="placeholder-icon">📄</div>
                    <p>图片待定</p>
                </div>
            </div>
        </div>

        <!-- 右侧上传区域 -->
        <div class="right-section">
            <div class="upload-card">
                <!-- 第一层：标题 -->
                <div class="upload-title">
                    <h3>Upload file</h3>
                </div>

                <!-- 第二层：文件上传区域 -->
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8L14 2Z" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M14 2V8H20" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 18V12" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9 15L12 12L15 15" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <p class="upload-text">
                        Drag your resume file to this area, or click on the area to select the appropriate file to upload.
                    </p>
                    <input type="file" id="fileInput" accept=".pdf,.doc,.docx" style="display: none;">
                </div>

                <!-- 第三层：按钮区域 -->
                <div class="button-group">
                    <button class="btn btn-secondary" id="lastStepBtn">Last step</button>
                    <button class="btn btn-primary" id="finishBtn">Finish</button>
                </div>

                <!-- 第四层：进度指示器 -->
                <div class="progress-section">
                    <div class="progress-line"></div>
                    <div class="progress-steps">
                        <div class="step completed">
                            <div class="step-circle">1</div>
                        </div>
                        <div class="step completed">
                            <div class="step-circle">2</div>
                        </div>
                        <div class="step current">
                            <div class="step-circle">3</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
